- hosts: localhost
  tasks:
    - name: UnInstall filebeat
      kubernetes.core.helm:
        name: filebeat
        state: absent
        namespace: kube-system
        chart_ref: $HOME/workspace/helm-charts/filebeat
        kubeconfig_path: "{{ kubeconfig }}"
        create_namespace: True
        wait: true
    - name: UnInstall logstash
      kubernetes.core.helm:
        name: logstash
        state: absent
        namespace: kube-system
        chart_ref: $HOME/workspace/helm-charts/logstash
        kubeconfig_path: "{{ kubeconfig }}"
        create_namespace: True
        wait: true
        values_files: $HOME/workspace/helm-charts/logstash/examples/elasticsearch/values.yaml
    - name: UnInstall kibana
      kubernetes.core.helm:
        name: kibana
        state: absent
        namespace: kube-system
        chart_ref: $HOME/workspace/helm-charts/kibana
        kubeconfig_path: "{{ kubeconfig }}"
        wait: true
    - name: UnInstall elasticsearch
      kubernetes.core.helm:
        name: elasticsearch
        state: absent
        namespace: kube-system
        chart_ref: $HOME/workspace/helm-charts/elasticsearch
        kubeconfig_path: "{{ kubeconfig }}"
        create_namespace: True
        wait: true
