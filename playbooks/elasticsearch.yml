- hosts: localhost
  tasks:
    - name: Install elasticsearch
      kubernetes.core.helm:
        name: elasticsearch
        namespace: kube-system
        chart_ref: $HOME/workspace/helm-charts/elasticsearch
        kubeconfig_path: "{{ kubeconfig }}"
        create_namespace: True
        wait: true
#        values_files: $HOME/workspace/helm-charts/elasticsearch/examples/kubernetes-kind/values.yaml
